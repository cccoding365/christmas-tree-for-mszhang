
<!DOCTYPE html>

<head>

    <title>圣诞快乐 - 写给张小姐的圣诞树</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ma+Shan+Zheng&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center bottom, #1e3a34 0%, #0f172a 50%, #020617 100%);
            height: 100vh;
            font-family: 'Dancing Script', 'Pacifico', 'Ma Shan Zheng', cursive;
        }
        /* Hidden Scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        /* Magical subtle pulsing light */
        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        .bg-glow {
            position: absolute;
            bottom: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80vw;
            height: 60vh;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: glow 8s infinite ease-in-out;
        }
    </style>
